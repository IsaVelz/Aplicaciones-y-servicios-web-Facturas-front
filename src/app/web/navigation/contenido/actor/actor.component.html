<div class="container mt-4">
    <h3 class="mb-3">Actor</h3>
    <button class="btn btn-outline-primary" (click)="Crudd('C')">Nuevo</button>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <!-- Ajusta los encabezados según tus campos -->
                <th>Acciones</th>
                <th>Nombre</th>
                <th>Nombre tipo indicador</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1" (click)="Crudd('U', item)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <!-- Botón para eliminar -->
                    <button class="btn btn-sm btn-outline-danger" (click)="Crudd('D', item)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.fkidtipoactor_descripcion }}</td>
            </tr>
        </tbody>
    </table>
</div>
